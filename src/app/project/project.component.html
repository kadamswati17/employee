<div class="project-wrapper">

    <!-- ================= CREATE / EDIT PROJECT ================= -->
    <div class="project-card" *ngIf="!showProjects">

        <div class="header">
            <h2>{{ isEditMode ? 'Edit Project' : 'Create Project' }}</h2>

            <button class="toggle-btn" (click)="toggleProjects()">
                Show Project List
            </button>
        </div>

        <form [formGroup]="form" (ngSubmit)="submit()">

            <div class="grid">

                <div class="field floating">
                    <input formControlName="projectName" placeholder=" " />
                    <label>Project Name *</label>
                </div>

                <div class="field floating">
                    <input type="date" formControlName="sanctionDate" />
                    <label>Sanction Date *</label>
                </div>

                <div class="field floating">
                    <input type="date" formControlName="startDate" />
                    <label>From Date *</label>
                </div>

                <div class="field floating">
                    <input type="date" formControlName="endDate" />
                    <label>To Date *</label>
                </div>

                <div class="field floating">
                    <input formControlName="srvGutNo" placeholder=" " />
                    <label>SRV / GUT No</label>
                </div>

                <div class="field floating">
                    <input formControlName="previousLandOwner" placeholder=" " />
                    <label>Previous Land Owner</label>
                </div>

                <div class="field floating">
                    <input formControlName="landOwner" placeholder=" " />
                    <label>Current Land Owner</label>
                </div>

                <div class="field floating">
                    <input formControlName="builderName" placeholder=" " />
                    <label>Builder Name</label>
                </div>

                <div class="field floating">
                    <input type="number" formControlName="reraNo" />
                    <label>RERA No</label>
                </div>

                <div class="field floating">
                    <input type="number" formControlName="budgetAmt" />
                    <label>Budget Amount *</label>
                </div>

                <div class="field floating">
                    <input type="number" formControlName="userId" readonly />
                    <label>User ID</label>
                </div>

                <div class="field floating">
                    <select formControlName="isActive">
                        <option [value]="1">Active</option>
                        <option [value]="0">Inactive</option>
                    </select>
                    <label>Status</label>
                </div>

                <div class="field floating full">
                    <textarea rows="2" formControlName="address" placeholder=" "></textarea>
                    <label>Address</label>
                </div>

            </div>

            <div class="actions">
                <button type="submit" [disabled]="loading">
                    {{ loading ? 'Saving...' : (isEditMode ? 'Update Project' : 'Save Project') }}
                </button>
            </div>

        </form>

    </div>

    <!-- ================= PROJECT LIST ================= -->
    <div class="project-card mt" *ngIf="showProjects">

        <div class="header header-flex">
            <h2>Project List</h2>

            <!-- FILTERS -->
            <div class="filters">

                <input type="date" [(ngModel)]="filterFromDate" (change)="applyFilters()" />

                <input type="date" [(ngModel)]="filterToDate" (change)="applyFilters()" />

                <select [(ngModel)]="filterStatus" (change)="applyFilters()">
                    <option value="">All</option>
                    <option value="1">Active</option>
                    <option value="0">Inactive</option>
                </select>

                <button class="clear-btn" (click)="clearFilters()">Clear</button>

                <button class="toggle-btn" (click)="toggleProjects()">
                    Back
                </button>

            </div>
        </div>

        <table class="project-table" *ngIf="filteredProjects.length; else noData">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Project Name</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Budget</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let p of filteredProjects; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ p.projectName }}</td>
                    <td>{{ p.startDate | date }}</td>
                    <td>{{ p.endDate | date }}</td>
                    <td>â‚¹ {{ p.budgetAmt | number }}</td>
                    <td>
                        <span class="badge" [ngClass]="p.isActive ? 'active' : 'inactive'">
                            {{ p.isActive ? 'Active' : 'Inactive' }}
                        </span>
                    </td>
                    <td>
                        <button class="edit-btn" (click)="editProject(p)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <ng-template #noData>
            <p class="no-data">No projects found</p>
        </ng-template>

    </div>

</div>
