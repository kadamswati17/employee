<div class="km-container">

    <h2>KM Entry Form</h2>

    <form [formGroup]="kmForm" (ngSubmit)="submitKm()" class="km-form">

        <div class="form-row">

            <div class="form-group floating">
                <input type="text" formControlName="salesperson" placeholder=" " required>
                <label>Salesperson Name *</label>
            </div>

            <div class="form-group floating">
                <input type="number" formControlName="startKm" placeholder=" " required>
                <label>Start KM *</label>
            </div>

            <div class="form-group floating">
                <input type="number" formControlName="endKm" placeholder=" " required>
                <label>End KM *</label>
            </div>

        </div>

        <div class="form-row">

            <div class="form-group floating">
                <input type="text" formControlName="visitedPlace" placeholder=" " required>
                <label>Visited Place *</label>
            </div>

            <div class="form-group floating">
                <input type="number" formControlName="batchNo" placeholder=" " required>
                <label>Batch Number *</label>
            </div>

            <div class="form-group floating">
                <input type="date" formControlName="trnDate" placeholder=" " required>
                <label>Date *</label>
            </div>

        </div>

        <div class="form-row">

            <div class="form-group file-upload">
                <label>Upload File (PDF/Image)</label>
                <input type="file" (change)="onFileSelected($event)">
            </div>

        </div>

        <button type="submit" class="btn-save">Save</button>

    </form>

</div>
