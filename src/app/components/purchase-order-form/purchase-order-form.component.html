<h2>Create Purchase Order</h2>

<input placeholder="Supplier Name" [(ngModel)]="supplierName">

<h3>Select Products</h3>

<div *ngFor="let p of products" class="row">
    {{ p.name }} - {{ p.unitPrice }}
    <input type="number" #q placeholder="Qty">
    <button (click)="addItem(p, +q.value)">Add</button>
</div>

<hr>

<h3>Items</h3>
<table>
    <tr *ngFor="let i of items">
        <td>{{ i.product.name }}</td>
        <td>{{ i.quantity }}</td>
        <td>{{ i.price }}</td>
    </tr>
</table>

<h3>Total: {{ total }}</h3>

<button (click)="save()">Create PO</button>
