<h2>Purchase Orders</h2>

<button routerLink="/purchase-orders/new">+ New Order</button>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Supplier</th>
            <th>Total</th>
            <th>Status</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let o of orders">
            <td>{{ o.id }}</td>
            <td>{{ o.supplierName }}</td>
            <td>{{ o.totalAmount }}</td>
            <td>{{ o.status }}</td>
        </tr>
    </tbody>
</table>
