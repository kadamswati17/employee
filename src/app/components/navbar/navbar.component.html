<nav class="navbar">
  <div class="navbar-container">

    <!-- Brand -->
    <div class="navbar-brand">
      <a routerLink="/employees">Digital Data System</a>
    </div>

    <!-- SIMPLE SELECT DROPDOWN -->
    <select class="nav-select" (change)="navigate($event)">
      <option value="" selected disabled>Menu</option>
      <option value="/employees">Employees</option>
      <option value="/customers">Batch</option>

      <option *ngIf="currentUser?.role === 'ROLE_ADMIN'" value="/km-list">KM List</option>
      <option *ngIf="currentUser?.role === 'ROLE_ADMIN'" value="/users">Users</option>
    </select>

    <!-- USER INFO + LOGOUT -->
    <div class="user-info" *ngIf="isLoggedIn">
      <span class="username">{{ currentUser?.username }}</span>
      <button class="btn-logout" (click)="logout()">Logout</button>
    </div>

  </div>
</nav>
