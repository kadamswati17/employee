<div class="form-container">
    <h2>Add Product</h2>

    <div class="field">
        <label>Name</label>
        <input type="text" [(ngModel)]="product.name">
    </div>

    <div class="field">
        <label>Price</label>
        <input type="number" [(ngModel)]="product.unitPrice">
    </div>

    <div class="field">
        <label>Description</label>
        <textarea [(ngModel)]="product.description"></textarea>
    </div>

    <div class="field">
        <label>Image</label>
        <input type="file" accept="image/*" (change)="onImageSelected($event)">
    </div>

    <img *ngIf="previewImage" [src]="previewImage" class="preview">

    <button (click)="save()">Save Product</button>
</div>
