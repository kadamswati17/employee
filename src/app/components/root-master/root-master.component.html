<div class="root-master-container">

    <div class="parent">
        <h2 class="title">Root Master</h2>
    </div>

    <!-- FORM -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="root-form">

        <div class="field">
            <input type="text" formControlName="rootName" placeholder=" " />
            <label>Root Name</label>
        </div>

        <button type="submit" class="btn-submit">
            {{ isEdit ? 'Update' : 'Submit' }}
        </button>

    </form>

    <!-- TABLE -->
    <div class="table-wrapper" *ngIf="paginatedRoots.length > 0">
        <div class="table-scroll" *ngIf="paginatedRoots.length > 0">
            <table class="lead-table">
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Root Name</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let r of paginatedRoots; let i = index">
                        <td>{{ roots.length - ((page - 1) * pageSize + i) }}</td>
                        <td>{{ r.rootName }}</td>
                        <td>
                            <button class="edit-btn" (click)="editRoot(r)">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <!-- PAGINATION -->
        <div style="margin-top:15px; text-align:center;">
            <button *ngFor="let p of [].constructor(totalPages()); let i = index" (click)="setPage(i + 1)"
                [disabled]="page === i + 1" style="margin: 0 5px; padding: 5px 10px;">
                {{ i + 1 }}
            </button>
        </div>
    </div>

</div>
