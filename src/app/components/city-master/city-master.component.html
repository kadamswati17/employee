<div class="root-master-container">

    <h2 class="title">City Master</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="root-form">

        <!-- TALUKA SELECT -->
        <div class="field">
            <select formControlName="talukaId" required>
                <option value="" disabled hidden></option>
                <option *ngFor="let t of talukas" [value]="t.id">
                    {{ t.name }}
                </option>
            </select>
            <label>Taluka</label>
        </div>

        <!-- CITY NAME -->
        <div class="field">
            <input type="text" formControlName="name" placeholder=" " required />
            <label>City Name</label>
        </div>

        <button type="submit" class="btn-submit">
            {{ isEdit ? 'Update' : 'Submit' }}
        </button>

    </form>

    <div class="table-wrapper" *ngIf="paginatedCities.length">
        <table>
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>City Name</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let c of paginatedCities; let i = index">
                    <td>{{ cities.length - ((page - 1) * pageSize + i) }}</td>
                    <td>{{ c.name }}</td>
                    <td>
                        <button class="btn-edit" (click)="edit(c)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="pagination">
            <button *ngFor="let p of [].constructor(totalPages()); let i = index" (click)="setPage(i + 1)"
                [disabled]="page === i + 1">
                {{ i + 1 }}
            </button>
        </div>
    </div>

</div>
