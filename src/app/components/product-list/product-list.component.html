<div class="product-page">

    <div class="page-header">
        <h2>Products</h2>
        <button routerLink="/products/new">+ Add Product</button>
    </div>

    <div class="grid" *ngIf="products.length">

        <div class="card" *ngFor="let p of products">
            <div class="img-box">
                <img *ngIf="p.img" [src]="imageSrc(p.img)">
                <div *ngIf="!p.img" class="no-img">No Image</div>
            </div>

            <div class="content">
                <h3>{{ p.name }}</h3>
                <p class="price">â‚¹ {{ p.unitPrice }}</p>
                <p class="desc">{{ p.description || 'No description' }}</p>
            </div>

            <div class="actions">
                <button class="delete" (click)="deleteProduct(p.id)">
                    Delete
                </button>
            </div>
        </div>

    </div>

    <p class="empty" *ngIf="!products.length">No products found</p>

</div>
