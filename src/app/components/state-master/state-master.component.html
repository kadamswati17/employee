<div class="root-master-container">

    <h2 class="title">State Master</h2>

    <!-- ================= FORM (UNCHANGED) ================= -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="root-form">

        <div class="field">
            <input type="text" formControlName="name" placeholder=" " />
            <label>State Name</label>
        </div>

        <button type="submit" class="btn-submit">
            {{ isEdit ? 'Update' : 'Submit' }}
        </button>

    </form>

    <!-- ================= TABLE ================= -->
    <div class="table-wrapper" *ngIf="paginatedStates.length > 0">

        <table class="custom-table">

            <thead>
                <tr>
                    <th>SR NO</th>
                    <th>STATE NAME</th>
                    <th>ACTION</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let s of paginatedStates; let i = index">
                    <td>{{ states.length - ((page - 1) * pageSize + i) }}</td>
                    <td>{{ s.name }}</td>
                    <td>
                        <button class="btn-edit" (click)="edit(s)">Edit</button>
                    </td>
                </tr>
            </tbody>

        </table>

        <div class="pagination" *ngIf="totalPages() > 1">

            <button (click)="prevPage()" [disabled]="page === 1">
                Prev
            </button>

            <span>
                Page {{ page }} of {{ totalPages() }}
            </span>

            <button (click)="nextPage()" [disabled]="page === totalPages()">
                Next
            </button>

        </div>


    </div>

</div>
