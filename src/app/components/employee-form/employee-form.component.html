<div class="employee-form-container">
  <div class="form-card">

    <div class="form-header">
      <h2 class="page-title">{{ isEditMode ? 'Edit Employee' : 'AddEmployee' }}</h2>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

      <!-- ⭐ ROW 1 (4 fields) -->
      <div class="form-row-4">

        <div class="floating-group">
          <input type="text" id="firstName" placeholder=" " formControlName="firstName" />
          <label for="firstName">First Name *</label>
        </div>

        <div class="floating-group">
          <input type="text" id="lastName" placeholder=" " formControlName="lastName" />
          <label for="lastName">Last Name *</label>
        </div>

        <div class="floating-group">
          <input type="email" id="email" placeholder=" " formControlName="email" />
          <label for="email">Email *</label>
        </div>

        <div class="floating-group">
          <input type="tel" id="phoneNumber" placeholder=" " formControlName="phoneNumber" />
          <label for="phoneNumber">Phone Number *</label>
        </div>

      </div>

      <!-- ⭐ ROW 2 (4 fields) -->
      <div class="form-row-4">

        <div class="floating-group">
          <input type="text" id="department" placeholder=" " formControlName="department" />
          <label for="department">Department *</label>
        </div>

        <div class="floating-group">
          <input type="text" id="position" placeholder=" " formControlName="position" />
          <label for="position">Position *</label>
        </div>

        <div class="floating-group">
          <input type="number" id="salary" placeholder=" " formControlName="salary" min="0" step="0.01" />
          <label for="salary">Salary *</label>
        </div>

        <div class="floating-group">
          <input type="date" id="hireDate" placeholder=" " formControlName="hireDate" />
          <label for="hireDate">Hire Date *</label>
        </div>

      </div>

      <!-- Buttons -->
      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn-primary" [disabled]="employeeForm.invalid || isLoading">
          {{ isEditMode ? 'Update' : 'Add' }} Employee
        </button>
      </div>

    </form>

  </div>
</div>
