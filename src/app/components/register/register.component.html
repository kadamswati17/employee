<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h2>Create Account</h2>
      <p>Sign up for Employee Management System</p>
    </div>

    <div *ngIf="isSuccessful" class="alert alert-success">
      Registration successful! Redirecting to login...
    </div>

    <div *ngIf="isSignUpFailed" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
          placeholder="Enter username"
        />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="invalid-feedback">
          Username is required (min 3 characters)
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          placeholder="Enter email"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="invalid-feedback">
          Valid email is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          placeholder="Enter password (min 6 characters)"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="invalid-feedback">
          Password is required (min 6 characters)
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="registerForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Sign Up</span>
        <span *ngIf="isLoading">Creating account...</span>
      </button>

      <div class="login-link">
        <p>Already have an account? <a (click)="goToLogin()">Sign in</a></p>
      </div>
    </form>
  </div>
</div>
