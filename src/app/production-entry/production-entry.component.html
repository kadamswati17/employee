<div class="container">

    <!-- ================= LIST VIEW ================= -->
    <div class="main" *ngIf="!showForm">

        <!-- HEADER -->
        <div class="header">
            <h2 class="page-title">Production Register</h2>
            <button class="add-btn" (click)="openForm()">+ Add Production</button>
        </div>

        <!-- ðŸ”µ FILTER BAR (SAME AS PROJECT UI) -->
        <div class="filters">

            <div class="date-field top-label">
                <label>From Date</label>
                <input type="date" [(ngModel)]="filterFromDate" (change)="applyFilters()" />
            </div>

            <div class="date-field top-label">
                <label>To Date</label>
                <input type="date" [(ngModel)]="filterToDate" (change)="applyFilters()" />
            </div>


            <select (change)="exportData($any($event.target).value)">
                <option value="">Export</option>
                <option value="pdf">Export PDF</option>
                <option value="excel">Export Excel</option>
            </select>

            <button class="clear-btn" (click)="clearFilters()">Clear</button>

        </div>

        <!-- TABLE -->
        <table class="table custom-table">
            <thead>
                <tr>
                    <th>Batch No</th>
                    <th>Date</th>
                    <th>Shift</th>
                    <th>Total Solid</th>
                    <th>Production Time</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let p of filteredProductionList">
                    <td>{{ p.batchNo }}</td>
                    <td>{{ p.createdDate | date:'dd-MM-yyyy' }}</td>

                    <td>Shift {{ p.shift }}</td>
                    <td>{{ p.totalSolid }}</td>
                    <td>{{ p.productionTime }}</td>
                    <td>
                        <button class="link-btn" (click)="edit(p)">Edit</button>
                        <button class="link-btn danger" (click)="delete(p.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- ================= FORM ================= -->
    <form *ngIf="showForm" [formGroup]="productionForm" (ngSubmit)="submit()" class="card">

        <!-- HEADER ROW -->
        <div class="row row-header">
            <h2 class="page-title1">Production Register</h2>

            <div class="form-field date">
                <input type="date" formControlName="productionDate">
                <label>Date</label>
            </div>

            <div class="form-field shift">
                <select formControlName="shift">
                    <option value="" disabled></option>
                    <option value="1">Shift 1</option>
                    <option value="2">Shift 2</option>
                    <option value="3">Shift 3</option>
                    <option value="G">General Shift</option>
                </select>
                <label>Shift</label>
            </div>
        </div>

        <hr>

        <!-- TOTAL SOLID SECTION -->
        <div class="row row-1 total-layout">

            <div class="form-field">
                <select formControlName="siloNo1">
                    <option value="" disabled></option>
                    <option *ngFor="let s of siloList" [value]="s">{{ s }}</option>
                </select>
                <label>Silo No 1</label>
            </div>

            <div class="form-field">
                <input type="number" formControlName="literWeight1">
                <label>Liter Weight 1</label>
            </div>

            <div class="form-field">
                <input type="number" formControlName="faSolid1">
                <label>FA Solid 1</label>
            </div>

            <div class="form-field total-solid">
                <input type="number" [value]="calculateTotalSolid()" readonly>
                <label>Total Solid</label>
            </div>

            <div class="form-field">
                <select formControlName="siloNo2">
                    <option value="" disabled></option>
                    <option *ngFor="let s of siloList" [value]="s">{{ s }}</option>
                </select>
                <label>Silo No 2</label>
            </div>

            <div class="form-field">
                <input type="number" formControlName="literWeight2">
                <label>Liter Weight 2</label>
            </div>

            <div class="form-field">
                <input type="number" formControlName="faSolid2">
                <label>FA Solid 2</label>
            </div>
        </div>

        <hr>

        <!-- MATERIAL ROW -->
        <div class="row row-3">
            <div class="form-field"><input type="number" formControlName="waterLiter"><label>Water Liter</label></div>
            <div class="form-field"><input type="number" formControlName="cementKg"><label>Cement Kg</label></div>
            <div class="form-field"><input type="number" formControlName="limeKg"><label>Lime Kg</label></div>
            <div class="form-field"><input type="number" formControlName="gypsumKg"><label>Gypsum Kg</label></div>
            <div class="form-field"><input type="number" formControlName="solOilKg"><label>Sol. Oil Kg</label></div>
            <div class="form-field"><input type="number" formControlName="aiPowerGm"><label>AI Power gm</label></div>
            <div class="form-field production-time">
                <input formControlName="productionTime">
                <label>Production Time</label>
            </div>
        </div>

        <hr>

        <!-- REMARK ROW -->
        <div class="row row-4">
            <div class="form-field textarea">
                <textarea formControlName="productionRemark"></textarea>
                <label>Production Remark</label>
            </div>

            <div class="form-field">
                <input type="number" formControlName="tempC">
                <label>Temp Â°C</label>
            </div>

            <div class="form-field">
                <input formControlName="castingTime">
                <label>Casting Time</label>
            </div>

            <div class="form-field textarea">
                <textarea formControlName="remark"></textarea>
                <label>Remark</label>
            </div>
        </div>

        <hr>

        <div class="actions">
            <button type="submit">{{ editId ? 'Update' : 'Save' }}</button>
            <button type="button" class="cancel" (click)="showForm=false">Cancel</button>
        </div>

    </form>
</div>
